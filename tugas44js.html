<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 44 Javascript</title>
</head>

<body>

  <h1>Tugas 44</h1>

  <p>Jangan Rubah Yang Ini</p>

  <p>Ubah Warna Yang Ini</p>

  <button onclick="myFunction()">Ubah Warna</button>

  <script type="text/javascript">
    function myFunction() {
      var tugas = document.getElementsByTagName('p').item(1);
      tugas.style.color = "blue";
    }
  </script>
</body>

</html>
